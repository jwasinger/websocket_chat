{% extends 'site_base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/new_user.css" type="text/css">
  <link rel="stylesheet" href="/static/css/chosen.css" type="text/css">
{% endblock %}

{% block content %}
  <div class='subtle-container'>
    <div class='jumbotron col-lg-12'>
      <form id="new_user_form" class='form-horizontal col-lg-12'>
        <legend>Create an Account</legend>
        <div class='form-group col-lg-12'>
          <label class='control-label'>
            Desired username
          </label>
          <input name='username' type='text' class='form-control'>
        </div>

        <div class='form-group col-lg-12'>
          <label class='control-label'>
            Desired password
          </label>
          <input name='password' type='password' class='form-control'>
        </div>

        <div class='form-group col-lg-12'>
          <label class='control-label'>
            Repeat password
          </label>
          <input name='password_verification' type='password' class='form-control'>
        </div>

        <div class='col-lg-12'>
          <span id='submit'>
            <input name='submit' type='submit' value='Create Account'>
            <span id='submit_response' style='display: none;'>&nbsp;</span>
          </span>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
