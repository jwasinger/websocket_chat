{% extends 'site_base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/login.css" type="text/css">
  <script src="/static/js/login.js"></script>
{% endblock %}

{% block content %}
  <!-- <div class='subtle-container col-lg-12'> -->
    <div id="login_container" class="jumbotron">
      <form id="user_login_form" class="form-horizontal" 
        method="post"
        action="/chat/login">
        <legend>Login</legend>
        <div class="form-group">
          <label class='control-label col-lg-2'>Username</label>
          <div class='col-lg-10'>
            <input name="username" type="text" class='form-control'>
          </div>
        </div>
        <div class="form-group">
          <label class='control-label col-lg-2'>Password</label>
          <div class='col-lg-10'>
            <input class='form-control' name="password" type="password">
          </div>
        </div>
      </form>
      <span class='col-lg-12' id='create_acct'>
        <button id='login_btn'>
          Login
        </button>
        Don't Have an account?  <a href='/new_user'>Create one</a> or  <a href='/guest_login'>login as a guest</a>.
      </span>
    </div> 


  <!-- </div> -->

  {% if error %}
    <span class="error">{{error}}</span>
  {% endif %}
{% endblock %}
